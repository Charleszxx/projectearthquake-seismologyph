<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-900 text-white">

  <div class="flex flex-col items-center space-y-4">
    <i data-lucide="check-circle" class="w-16 h-16 text-green-500 animate-pulse"></i>
    <h1 class="text-3xl font-bold">Backend is running</h1>
    <p class="text-gray-400">Your server is up and listening for requests.</p>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
